<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio FnD Pro - AI Photo System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="logo">‚ö° Studio FnD <span>Pro</span></div>
        <nav class="top-nav">
            <button onclick="switchMode('cetak')" id="btn-mode-cetak" class="nav-link active">üñ®Ô∏è Mode Cetak</button>
            <button onclick="switchMode('bg-remover')" id="btn-mode-bg" class="nav-link">‚úÇÔ∏è Hapus BG</button>
        </nav>
    </header>

    <div class="container-wrapper">
        <aside class="sidebar">
            <div id="loading">
                <div class="loader-header">
                    <div class="loading-text">
                        <strong id="status-msg">üöÄ AI Engine Ready</strong>
                        <small>Antrean Foto Aktif</small>
                    </div>
                    <div class="percent-text" id="percent-val">0%</div>
                </div>
                <div class="progress-bar-wrap">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="control-group" id="control-cetak">
                <label>üìè Pilih Ukuran Kertas</label>
                <select id="size" onchange="updatePreview()">
                    <option value="2x3">Pas Foto 2 x 3 cm</option>
                    <option value="3x4" selected>Pas Foto 3 x 4 cm</option>
                    <option value="4x6">Pas Foto 4 x 6 cm</option>
                    <option value="4R">Ukuran 4R (10 x 15 cm)</option>
                    <option value="8R">Ukuran 8R (20 x 25 cm)</option>
                </select>
            </div>

            <div class="control-group">
                <label>üì§ Unggah Foto</label>
                <input type="file" id="upload" accept="image/*" multiple onchange="handleUpload(event)">
            </div>
            
            <div id="photoListContainer"></div>
            
            <button id="main-download-btn" class="btn btn-print" onclick="generatePDF()">üì• Download PDF Cetak A4</button>
        </aside>

        <main class="main-content" id="preview-area">
            <div id="paper-view">
                <h3 class="preview-title">Preview Kertas A4</h3>
                <div class="paper-container">
                    <div id="paper" class="paper-a4"></div>
                </div>
            </div>
            
            <div id="bg-welcome" class="mode-hidden">
                <div class="welcome-box">
                    <h3>‚úÇÔ∏è Mode Hapus Background Warna</h3>
                    <p>Atur warna background di menu sebelah kiri, lalu klik simpan untuk mengunduh foto satuan.</p>
                </div>
            </div>
        </main>
    </div>

    <canvas id="tempCanvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
